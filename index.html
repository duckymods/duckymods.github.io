<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ducky Mods</title>
    <link href="/dist/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js "></script>
<link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css " rel="stylesheet">
    <script>
      function violentmonkey() {
          console.log(navigator.userAgent)
        if (navigator.userAgent.indexOf("Firefox") != -1) {
          window.open("https://addons.mozilla.org/en-US/firefox/addon/violentmonkey/", "_blank");
        } else if ( navigator.userAgent.indexOf("Edge") != -1) {
          window.open("https://microsoftedge.microsoft.com/addons/detail/eeagobfjdenkkddmbclomhiblgggliao", "_blank");
        } else if (navigator.userAgent.indexOf("Chrome") != -1 || navigator.userAgent.indexOf("Vivaldi") != -1 || navigator.userAgent.indexOf("Opera") != -1 || navigator.userAgent.indexOf("Brave") != -1) {
          window.open( "https://chromewebstore.google.com/detail/violentmonkey/jinjaccalgkegednnccohejagnlnfdag?pli=1", "_blank");
        } else {
          Swal.fire("Aviso", "Navegador incompatível", "warning")
        }
      }
    </script>
  </head>
  <body class="mocha bg-base h-screen flex flex-col">
    <div class="w-screen bg-mantle container mx-auto p-4 mt-2 rounded">

      <div class="mx-2 my-2 w-full">

            class="rounded-lg"
            src="https://violentmonkey.github.io/_astro/vm.C4h557K-.png"
            alt="Card Image"
            width="90px"
            height="90px"
          />
          <span> </span>
          <div class="grid ml-6 w-full">
            <h2
              class="text-xl text-mocha-mantle font-bold mb-2"

              Violent Monkey

            class="rounded-lg"

            alt="Card Image"
            width="90px"
            height="90px"
          />
          <span> </span>
          <div class="grid ml-6 w-full">
            <h2
              class="text-xl text-mocha-mantle font-bold mb-2"
              style="margin-left: 1rem"
            >
              Sae Digital
            </h2>
            <p class="text-mocha-mantle" style="margin-left: 1.05rem">
              Mods para a plataforma sae.
            </p>
            <p class="text-mocha-mantle" style="margin-left: 1.05rem">
